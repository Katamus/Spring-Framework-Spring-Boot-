<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/css/jquery-ui.min.css}"
	rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
					<ul class="navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()">
							<a class="btn btn-outline-primary" th:href="@{/login}">Sing in</a>
						</li>
						<li sec:authorize="isAuthenticated()" class="dropdown">
							  <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="name">
							  </button>
							  <ul class="dropdown-menu">
							    <li>
							    	<form id="logoutForm" th:action="@{/logout}" method="post">
							    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							    		<button class="dropdown-item" onclick="document.getElmentById('logoutForm').submit();" type="submit" >Sing out</button>
							    	</form>
							    </li>
							  </ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"></div>
			<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		</div>
	</header>

	<div class="container">
		<img id="springlogo-foot" th:src="@{/images/spring.png}" alt="Spring">
		<p>Prueba</p>
		<p>Prueba</p>
	</div>
	</div>
	<footer th:fragment="footer" class="container">
	<br/><br/>
	<img th:src="@{/images/spring.png}" style="width: 150px" />
	<p sec:authorize="isAuthenticated()">
		Usuario logeado: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
	</p>
	<p>
		Powered by <a href="https://spring.io/projects/spring-boot" >Spring Boot </a> y <a href="https://www.thymeleaf.org/">Thymeleaf</a>.	
	</p>
	<p>
		Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins(STS Spring Tool)
	</p>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
